<div class="apps-wrapper">
  <div class="menu-header">
    <div (click)="sendToParent()" class="return">
      <i class="iconfont icon-return"></i>
      <span>扩展程序</span>
    </div>
    <div class="setting">
      <i class="iconfont icon-set"></i>
    </div>
  </div>
  <div class="apps-items">
    <div *ngFor="let item of apps; let i = index" class="item">
      <span class="{{ item.enabled ? '' : 'enabled' }}">{{ item.name }}</span>
      <div>
        <i [mdMenuTriggerFor]="menu" class="iconfont icon-more"></i>
        <md-menu class="setting-menu" #menu="mdMenu">
          <div class="setting-item" (click)="onSetState(item.id)">{{ item.enabled ? '禁用' : '启用' }}</div>
          <div class="setting-item" (click)="onUnInstall(item.id)">卸载</div>
        </md-menu>
      </div>
    </div>
  </div>
</div>
